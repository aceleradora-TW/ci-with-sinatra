ruby: 2.3.1
box: ruby:2.3.1

build:
  steps:
      - bundle-install
      - script:
          name: unit_test
          code: make test-unit

unit_test:
  steps:
      - bundle-install
      - script:
          name: reunit_test
          code: make test-unit

deploy:
  steps:
    - heroku-deploy:
      key: $HEROKU_KEY
      user: $HEROKU_EMAIL
      app-name: $HEROKU_STAGING_APP
